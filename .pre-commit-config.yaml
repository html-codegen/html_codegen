repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.10.0
    hooks:
      - id: ruff
        args: [--fix]
        additional_dependencies: [black, isort]
        language_version: python3.12

  - repo: local
    hooks:
      - id: run-tests
        name: Run Tests
        entry: make tests
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
